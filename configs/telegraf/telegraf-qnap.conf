[global_tags]
  environment = "soc"
  host_type = "qnap"
  vlan = "20"

[agent]
  interval = "10s"
  round_interval = true
  metric_batch_size = 1000
  metric_buffer_limit = 10000
  collection_jitter = "0s"
  flush_interval = "10s"
  flush_jitter = "0s"
  precision = ""
  hostname = "smokehouse"
  omit_hostname = false

# =============================================================================
# OUTPUTS - InfluxDB 2.x
# =============================================================================
[[outputs.influxdb_v2]]
  urls = ["${INFLUXDB_URL}"]
  token = "${INFLUXDB_TOKEN}"
  organization = "${INFLUXDB_ORG}"
  bucket = "${INFLUXDB_BUCKET}"

# =============================================================================
# INPUTS - System Metrics
# =============================================================================
[[inputs.cpu]]
  percpu = true
  totalcpu = true
  collect_cpu_time = false
  report_active = false

[[inputs.mem]]

[[inputs.disk]]
  ignore_fs = ["tmpfs", "devtmpfs", "devfs", "iso9660", "overlay", "aufs", "squashfs"]

[[inputs.diskio]]

[[inputs.net]]

[[inputs.system]]

# =============================================================================
# INPUTS - Suricata Stats (from eve.json)
# =============================================================================
[[inputs.tail]]
  files = ["/logs/suricata/eve.json"]
  from_beginning = false
  data_format = "json"
  tag_keys = ["event_type"]
  json_string_fields = ["event_type"]
  json_time_key = "timestamp"
  json_time_format = "2006-01-02T15:04:05.999999-0700"
  name_override = "suricata"
  
  [inputs.tail.tagpass]
    event_type = ["stats"]

